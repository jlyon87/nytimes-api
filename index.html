<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>

		<div class="container">

			<div class="jumbotron">

			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="">

				</div>
			</div>

			<div class="row">

					<div id="search-results" class="card-deck" ></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/view.js" charset="utf-8"></script>
